<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="nina"></div>
    <script>
        window.onload = function () {

            getServicos();
        }

        function getServicos() {
            let myRequest = 'http://localhost:8080/servicos/all'

            var element = document.getElementById('nina');
            let data;

            fetch(myRequest)
                .then((response) => {
                    response.json().then((data) => {
                        let html = '';
                        data.forEach(servicos => {
                            let htmlSegment = `<div class="user">
                            <img width="100" height="100" src="${servicos.usuario.foto}" >
                            <h2>${servicos.usuario.nome} </h2>
                            <div class="email"><a href="email:${servicos.usuario.email}">${servicos.usuario.tipoUser}</a></div>
                        </div>`;
                            html += htmlSegment;
                        });
                        element.innerHTML = html;
                    })
                })
                .then((data) => {
                    console.log(data)
                })
                .catch(console.error);
            console.log(data)
        }
    </script>
</body>

</html>
